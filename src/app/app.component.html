<div id="grid-container">
  <div id="header-holder" class="grid-item">
    <img src="assets/garbage-logo.png" alt="logo" class="item-image"/>
    <a>We find garbage</a>
  </div>
  <div id="button-holder" class="grid-item">
    <!--Download image -> choose file-->
    <input style="display: none" type="file" (change)="onFileSelect($event)" #fileSelection>
    <button (click)="fileSelection.click()" class="button">Upload</button>
    <!--Select backend address-->
    <form [formGroup]="addressForm">
      <select id="server-address" (change)="onAddressChange()" formControlName="address">
        <ng-container *ngFor="let address of addressList">
          <option [value]="address" [selected]="true">{{address}}</option>
        </ng-container>
      </select>
    </form>
    <!--Display bounding box-->
    <button (click)="drawBoundingBoxes()">Search</button>
  </div>
  <div id="canvas-holder" class="grid-item">
    <canvas id="canvas"></canvas>
  </div>
</div>
